<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body" id="login">
                <form (submit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Enter email"
                      [(ngModel)]="credentials.email"
                      autocomplete="email"
                      required
                    />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      placeholder="Password"
                      [(ngModel)]="credentials.password"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button
                        type="submit"
                        class="btn btn-primary px-4"
                        id="login-button"
                      >
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button
                        type="button"
                        class="btn btn-link px-0"
                        id="forgot"
                      >
                        Forgot password?
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="card text-white bg-primary py-5 d-md-down-none"
              style="width:44%"
              id="signup"
            >
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>
                    If you don't have an account already, please do sign up!
                  </p>
                  <button
                    type="button"
                    class="btn btn-primary active mt-3"
                    (click)="goToRegister()"
                    id="register-button"
                  >
                    Register Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
